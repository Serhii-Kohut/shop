version: "3.8"

services:
  shop:
    build: .
    container_name: shop
    depends_on:
      - shop-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/products
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=root

  shop-db:
    image: postgres
    container_name: shop-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres